<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .motianlun{
      width: 200px;
      height: 200px;
      animation: smalls 20s linear  infinite;

    }
    .people{
      position: absolute;
      left: 340px;
      animation: few 20s linear infinite;
    }
    @keyframes few{
      0%{ transform: rotate(0deg);}
      100%{ transform: rotate(360deg);}
    }
    @keyframes smalls{
      0%{ transform: rotate(0deg);}
      100%{ transform: rotate(-360deg);}
    }
  </style>
</head>
<body>
<div class="motianlun">
  <img src="2.png">

  </div>
<div class="people">
  <img src="3.png">
</div>
</body>
</html>
